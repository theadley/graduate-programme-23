<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>My Clothes</h1>
  <button>YOUR CLOTHES ARE RED</button>

  <script>
    function makeRed() {
      document.querySelector('h1').setAttribute('selected', 'true');
    }

    document.querySelector('button').addEventListener('click', makeRed);
  </script>

  <style>
    [selected="true"] {
      color: red;
    }
  </style>

</body>

</html>
